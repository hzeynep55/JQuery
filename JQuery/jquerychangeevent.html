<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.3.js" 
    integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" 
    crossorigin="anonymous"></script>
    <form>
        <p>
            Adı: <input type="text" class="control"/>
        </p>
        <p>
            Hobiler: <select class="control">
                <option value="karakalem" selected="selected">karakalem</option>
                <option value="muzik" >müzik</option>
                <option value="plates" >plates</option>
            </select>
        </p>


    </form>

    <script>
        $(document).ready(function(){
            $(".control").change(function(){
                  console.log($(this).val());// değişim olduğunda kodlar çalışacak.
            });
        });
    </script>
    
</body>
</html>
