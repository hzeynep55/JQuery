<!DOCTYPE html>
<html lang="en">
<head>

    <title>JQuery</title>

    <style>
        .highLight{
            background-color: greenyellow;

<body>

     <div>
    <h1>JQuery Helper Methods</h1>
    <ul>
        <li>Jquery Selector</li>
        <li>Jquery Methods</li>
        <li>Jquery Animations</li>
    </ul>
    </div>
    <div>
    <img src="C:\Users\User\OneDrive\Masaüstü\Gorseller\nature.jpg" alt="manzara">
    </div>

    <div>
    <!--<input id="name" type="text" placeholder="Fullname" value="JQuery val Fonksiyonu"/>-->
    <input id="name" type="text" placeholder="Firstname" />
    <input id="surname" type="text" placeholder="Lastname" class="green" />
    <button id="btnSave" onclick="fullname();">Save</button>
    </div>
    <script>
        
        console.log($("h1").text());
        console.log($("ul").text());
        //console.log($("li").text());
        console.log($("ul li").text());

        $("h1").text("JQuery"); //h1'e değer atadık. Başlık değişti.
        console.log($("input").val()) //val() value değerini seçer
        //$("input").val("Zeynep"); // val değeri değişti.

        $("img").attr("width","400");

        function fullname(){
            var firstname=$("#name").val();
            var lastname=$("#surname").val();

            console.log("Firstname and Lastname: "+firstname+" "+lastname);

            $("#name").addClass("highLight"); //class ekler
            // $("#name").toggleClass("highLight"); //highLight eklenmişsse çıkartır. eklenmemişse ekler.
            $("#surname").removeClass("green"); //green class'ı silinir.

        }
    </script>
